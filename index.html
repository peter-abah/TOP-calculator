<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>

    <div class="calculator">
        <div class="output-area">
            <p class="result"></p>
            <p class="input"></p>
        </div>
        <div class="buttons">
            <button data-value="1" class="button-number">1</button>
            <button data-value="2" class="button-number">2</button>
            <button data-value="3" class="button-number">3</button>
            <button data-value="4" class="button-number">4</button>
            <button data-value="5" class="button-number">5</button>
            <button data-value="6" class="button-number">6</button>
            <button data-value="7" class="button-number">7</button>
            <button data-value="8" class="button-number">8</button>
            <button data-value="9" class="button-number">9</button>
            <button data-value="0" class="button-number">0</button>
            <button data-value="." class="button-number">.</button>
            <button data-value="*" class="button-operator">x</button>
            <button data-value="/" class="button-operator">/</button>
            <button data-value="-" class="button-operator">-</button>
            <button data-value="+" class="button-operator">+</button>
            <button data-value="=" class="button-operator">=</button>
            <button data-value="clear" class="button-operator">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
